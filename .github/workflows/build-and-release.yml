name: "Build & Release Android and iOS"

on:
  push:
    branches:
      - main
#      - text-overflow

  pull_request:
    branches:
      - main
#      - text-overflow

permissions:
  contents: write

jobs:

  set_up_environment:
    name: "ðŸ”§ Checkout Repository"
    runs-on: macos-latest

    steps:
      - name: "ðŸ“‚ Checkout Repository"
        uses: actions/checkout@v3

  build_apk:
    name: "ðŸ“± Build APK & AAB"
    runs-on: macos-latest
    needs: set_up_environment

    steps:
      - name: "ðŸ“‚ Checkout Repository"
        uses: actions/checkout@v3

      - name: "â˜• Set up Java (Zulu JDK 17)"
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: "ðŸ› ï¸ Set up Flutter (Stable Channel)"
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # Release builds
      - name: "âš™ï¸ Build Release APK"
        run: flutter build apk --release

      - name: "âš™ï¸ Build Release AAB"
        run: flutter build appbundle --release

      - name: "â¬†ï¸ Upload Release APK & AAB to GitHub Releases"
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            build/app/outputs/apk/release/*.apk
            build/app/outputs/bundle/release/*.aab
          tag: release-${{ github.run_number }}-${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      # Debug builds
      - name: "âš™ï¸ Build Debug APK"
        run: flutter build apk --debug

      - name: "â¬†ï¸ Upload Debug APK & AAB to GitHub Releases"
        uses: ncipollo/release-action@v1
        with:
          artifacts: |
            build/app/outputs/apk/debug/*.apk
          tag: debug-${{ github.run_number }}-${{ github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

